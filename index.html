      <div class="row mt-5">

        <div class="addItemList  p-5 col-md-8 mx-auto rounded">

          <div class="heading py-2  text-center">
            <h2 class="display-4 text-success mb-3">WORK TO - DOS</h2>
            <h5>Enter text into the input field to add items to your list.</h5>
             <h5> Click the item to mark it as complete.</h5>
            <h5>Click the "X" to remove the item from your list.</h5>
          </div>

          <div class="row py-2">
            <div class="col-md-10">
              <input id="inputAdding" class="form-control" type="text" placeholder="new item">
              <div class="alert alert-danger d-none" id="alertBox" role="alert">
                <strong>required</strong>
              </div>
            </div>
            <div class="col-md-2">
              <button id="addBtn" class="btn btn-info">Add</button>
            </div>
             
            </div>

            
        <div class="col-md-8 mt-3">
          <ul id="listItem">
           

          </ul>
        </div>


       
        </div>

     </div>


    </section>


    <section class="py-5" id="bgColor">


      <div class="hustlin d-flex justify-content-center align-items-center">
        <h2 id="colorTitle">HUSTLIN'</h2>
        <audio id="sound">
          <source src="https://s3.amazonaws.com/Syntaxxx/bigger-picture.mp3">
        </audio>
      </div>

    </section>

      <div class="row">

        <div class="countTitle col-md-7 mx-auto text-light text-center mt-5 py-5">
          <h2>We are coming soon.</h2>

          <div class="row" id="counterBox">

            <div class="col-md-3 mt-5" id="days">


              
            </div>


            <div class="col-md-3 mt-5"  id="hours">
             
            </div>

              <div class="col-md-3 mt-5" id="minutes">
             
              </div>

              <div class="col-md-3 mt-5" id="seconds">
              
              </div>



           



          </div>
        </div>
      </div>
    </section>

    <section class="form-sec container-fluid">
      <div class="row py-5">
        <div class=" addItemList col-md-8 mx-auto py-5 rounded">
          <h2 class="text-center mb-5">form validation</h2>
          <div class="mt-2">
            <label>user name</label>
            <input type="text" class="form-control" id="userName" placeholder="ex : Shimaa">
            <div class="alert alert-danger d-none" role="alert" id="nameAlert">
              <strong>not valid</strong>
            </div>
            
          </div>

          <div class="mt-2">
            <label>Email address</label>
            <input type="text" class="form-control" id="emailAddress" placeholder="ex : shimaa55@mail.com">
            <div class="alert alert-danger d-none" role="alert" id="emailAlert">
              <strong>not valid</strong>
            </div>
          </div>

          <div class="mt-2">
            <label>phone</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="ex : 00201581795432">
            <div class="alert alert-danger d-none" role="alert" id="phoneAlert">
              <strong>not valid</strong>
            </div>
          </div>
 

          <div class="mt-4">
            <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="your message"></textarea>
            <label id="letterRnge">50 letters allow</label>
          </div>

          <div class="ml-5 mt-3">
            <button class="btn btn-info" id="submitBtn" type="submit">submit
            </button>
          </div>


        </div>
      </div>
    </section>
